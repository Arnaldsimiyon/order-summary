<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body >
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="content">
        <h2> Order Summary </h2>
        <p>  You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br> anywhere you like! </p>
      </div>
      
      <div class="plan-container">
        <div class="icon">
          <img src="images/icon-music.svg">
        </div>
        <div class="heading">
          <h3>Annual Plan</h3><br> <p class="price">
          $59.99/year</p>
        </div>
        <div class="change-link">
          <a href="#"> Change</a>
        </div>
      </div>
      <div class="btn">
        <a href="" > Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="" >Cancel Order</a>
      </div>
    </div>
    </div>

  </div>
</body>
</html>
